<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Wind Field</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create particles
        const particleCount = 1000;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            positions[i * 3] = Math.random() * 200 - 100; // x
            positions[i * 3 + 1] = Math.random() * 200 - 100; // y
            positions[i * 3 + 2] = Math.random() * 200 - 100; // z
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const particleMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.5,
            transparent: true,
            opacity: 0.8
        });

        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        // Initialize particle velocities
        const velocities = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            velocities[i * 3] = Math.random() * 0.1 - 0.05; // vx
            velocities[i * 3 + 1] = Math.random() * 0.1 - 0.05; // vy
            velocities[i * 3 + 2] = Math.random() * 0.1 - 0.05; // vz
        }

        // Set camera position
        camera.position.z = 100;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            const positions = particles.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] += velocities[i * 3]; // Update x
                positions[i * 3 + 1] += velocities[i * 3 + 1]; // Update y
                positions[i * 3 + 2] += velocities[i * 3 + 2]; // Update z

                // Reset particle if it goes out of bounds
                if (positions[i * 3] > 100 || positions[i * 3] < -100 ||
                    positions[i * 3 + 1] > 100 || positions[i * 3 + 1] < -100 ||
                    positions[i * 3 + 2] > 100 || positions[i * 3 + 2] < -100) {
                    positions[i * 3] = Math.random() * 200 - 100;
                    positions[i * 3 + 1] = Math.random() * 200 - 100;
                    positions[i * 3 + 2] = Math.random() * 200 - 100;
                }
            }

            particles.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
